<#macro didong_oa_login_pc>
<!-- PC电脑登陆界面-start -->
<div class="dido_manager_login">
	<div class="loginHeader">
		<div class="headerOne">
			<div class="ft_lt mg_tp_10">
<!-- 				<img width="55" height="55" src="${contentPath}statics/images/frame/main/logo_small_c.png" /> -->
			</div>
			<div style="float: left; font-size: 24px; color: black; line-height: 80px; margin: 0 0 0 15px;">
				叮咚餐厅后台管理系统
			</div>

		</div>
	</div>
<!-- login-start -->

<div class="loginMain">
		<div class="dyst_website_total_1000"">
			<!-- login-panel -->
			<div class="bkg_clor_white ft_lt" style="width: 400px; height: 380px; margin: 50px 0 0 0;">
				<div class="mainHeader">
					<div class="title">
						登录系统
					</div>
				</div>
				<div class="mainBody">
					<div class="err_tips">
						<div class="error errorPanel"></div>
					</div>
					<div class="item mg_tp_15">
						<label class="input_tips">帐号</label>
						<div>
							<input type="text" placeholder="输入账号" class="input_item accountIpts" name="usernum" />
						</div>
					</div>
					<div class="item mg_tp_15">
						<label class="input_tips">密码</label>
						<div>
							<input type="password" placeholder="输入密码" class="input_item passwordIpts" name="userpwd"/>
						</div>
					</div>
					<br>
					<br>
					<div onclick="userLoginFn()" 
						class="mg_tp_15 wd_b_100 green_btn hv_pnt tl_ct clr_wte">
						登录系统
					</div>

				</div>
			</div>
<!-- login-end -->
	
			<!-- login-other -->
			<div class="ft_rg right_panel" style="height: 380px; margin: 40px 0 0 0px;">
				<div class="title"></div>
				<div class="mg_tp_20">
					<img width="480" height="360" src="${contentPath}statics/images/frame/main/bg.png" />
				</div>
			</div>
		</div>
	</div>

	<div class="loginFooter">
		<div class="dyst_website_total_1000 tl_ct">

			<div style="margin-top: 15px; color: #5c5c5c; font-size: 16px;">
				Copyright © 2016 南昌大学科学技术学院 &nbsp; 软件研发中心-计算机系李和平
			</div>
		</div>
	</div>
</div>
<!-- PC电脑登陆界面-end -->

</#macro>
