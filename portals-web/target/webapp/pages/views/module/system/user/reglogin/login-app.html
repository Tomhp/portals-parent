<#macro didong_oa_login_app>
<!-- APP登录打卡区域-start -->
<div class="mobileLoginPanel">
	<!-- top-start -->
	<div style="height: 130px;">
		<div class="clr_148ba7 tl_ct" style="font-size: 24px; margin-top: 35px;">
			<span class="currentMonth"></span>月<span class="currentDay"></span>号 <span class="currentWeekDay"></span>
		</div>
		<div class="clr_148ba7 tl_ct" style="font-size: 45px; margin-top: 5px;">
			<span class="currentHour"></span>:<span class="currentMinute"></span>:<span class="currentSecond"></span>
		</div>
	</div>
	<!-- top-end -->

	<!-- center-start -->
	<div class="bkg_white br_d9d9c1" style="margin: 10px; height: 150px;">
		<table style="width: 100%; margin-top: 8px;">
			<tr>
				<td width="60"><div style="margin: 10px 0 0 10px; font-size: 16px;">工号：</div></td>
				<td>
					<div class="sxbs_udf_ipt_div bdr_ipt" style="margin: 10px 10px 0 0;">
						<input type="text" placeholder="输入工号" class="wd_b_95 accountIpt" />
					</div>
				</td>
			</tr>
			<tr>
				<td width="60"><div style="margin: 10px 0 0 10px; font-size: 16px;">密码：</div></td>
				<td>
					<div class="sxbs_udf_ipt_div bdr_ipt" style="margin: 10px 10px 0 0;">
						<input type="password" placeholder="输入密码" class="wd_b_95 passwordIpt" />
					</div>
				</td>
			</tr>
			<tr>
				<td width="80"><div style="margin: 10px 0 0 10px; font-size: 16px;">验证码：</div></td>
				<td>
					<div class="sxbs_udf_ipt_div bdr_ipt" style="margin: 10px 10px 0 0;">
						<input type="text" placeholder="输入验证码" class="wd_b_50 codeIpt" />
					</div>
					<img id="codeImage" src= "../verifyCode/getVerifyCode" onclick="createCode()" alt="看不清，换一张" style="cursor: hand;" />
				</td>
			</tr>
		</table>
	</div>
	<!-- center-end -->
	
	<!-- bottom-start -->
	<div style="width: 100%; margin-top: 15px;">
		<div class="tl_ct" style="margin: 0px 10px 0px 10px; 
			height: 40px; line-height: 40px; color: white; font-size: 18px;">
			<table class="wd_b_100 workPuchCardTab">
				<tr>
					<td>
						<div onclick="userSignStart('T')" 
							class="wd_b_100 bkg_ccc mg_rg_10 hv_pnt toWorkPushCardBtn">上班</div>
					</td>
					<td>
						<div onclick="userSignStart('O')" 
							class="wd_b_100 bkg_ccc mg_lt_10 hv_pnt offWorkPushCardBtn">下班</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- bottom-end -->
	
	<!-- 温馨提示-start -->
	<div style="width: 100%; margin-top: 16px;">
		<div style="margin-left: 13px; color: #888888; font-size: 13px;">
			严禁代打卡、委托打卡，严重者解除劳动合同。
		</div>
	</div>
	<!-- 温馨提示-end -->
	
	<!-- lat、lng-start -->
	<div style="width: 100%; margin-top: 20px; display: none;">
		<div style="margin-left: 10px;">
			经度：<input type="text" class="longitude" />
		</div>
		<div style="margin-left: 10px;">
			纬度：<input type="text" class="latitude" />
		</div>
	</div>
	<!-- lat、lng-end -->
</div>
<!-- APP登录打卡区域-end -->
</#macro>
