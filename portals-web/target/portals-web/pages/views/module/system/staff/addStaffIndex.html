<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
	</head>
	<body>
		<form>
<!-- 			<table align="center"> -->
              <br>
				<br>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：
						<#if qryStaff.staffName ??>
							<input type="text" id="staffName" class="udf_w_150" value="${qryStaff.staffName}">
						<#else>
							<input type="text" id="staffName" class="udf_w_150"></td>
						</#if>
						
				</tr>
				<br>
				<br>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别：
						<select id="selectSex" name="sex" class="udf_w_150">
						    <option selected="selected" value="">--请选择性别--</option>
							<option value="男" class="man">男</option>              
							<option value="女" class="woman">女</option>             
						</select>
						
						<#if qryStaff.sex ??>
							<input type="hidden" id="sexVal" class="udf_w_150" value="${qryStaff.sex}">
						<#else>
							<input type="hidden" id="sexVal" class="udf_w_150" value=""></td>
						</#if>
				</tr>
	            <br>
				<br>
					<tr>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;职务：
						<select id="selectPosition" name="position" class="udf_w_150">
						    <option selected="selected" value="">--请选择职务--</option>
							<option value="餐厅经理" class="mannger">餐厅经理</option>              
							<option value="服务员" class="waiter">服务员</option>             
							<option value="收银员" class="cashier">收银员</option>
							<option value="厨师" class="chef">厨师</option>
						</select>
						
						<#if qryStaff.position ??>
							<input type="hidden" id="positionVal" class="udf_w_150" value="${qryStaff.position}">
						<#else>
							<input type="hidden" id="positionVal" class="udf_w_150" value=""></td>
						</#if>
				</tr>
				<br>
				<br>
				<tr>
					<td>
						&nbsp;&nbsp;&nbsp;&nbsp;联系方式：
						<#if qryStaff.contactWay ??>
							<input type="text" id="contactWay" class="udf_w_150" value="${qryStaff.contactWay}">
						<#else>
							<input type="text" id="contactWay" class="udf_w_150"></td>
						</#if>
					</td>
				</tr>
<!-- 			</table> -->
			<!-- 标识，用于区分是新增、修改 -->
			<#if qryStaff.staffCode ??>
				<input type="hidden" id="staffCode" value="${qryStaff.staffCode}">
			<#else>
				<input type="hidden" id="staffCode" value="" />
			</#if>
		</form>
	</body>
</html>
<script type="text/javascript">
	var sexVal = $("#sexVal").val();
	if(sexVal != '') {
		$("#selectSex").find("option[value='"+sexVal+"']").attr("selected",true);
	}
	var positionVal=$("#positionVal").val();
	if(positionVal != ''){
		$("#selectPosition").find("option[value='"+positionVal+"']").attr("selected",true);
	}
</script>
